<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 20% cooler in ten seconds flat -->
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/style/rainbow_dash_always_dresses_in.css">

  <!-- JavaScripts -->
  <!-- Google Hosted Libraries -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/webfont/1.3.0/webfont.js"></script>

  <!-- Boostrap CDN -->
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

  <!-- Local files -->
  <script type="text/javascript" src="/js/jquery/jquery.rest.js"></script>
  <script type="text/javascript" src="/js/jquery/jquery.mosaicflow.min.js"></script>
  <script type="text/javascript" src="/js/underscore.js"></script>
  <script type="text/javascript" src="/js/spin.js"></script>
  <script type="text/javascript" src="/js/background.js"></script>
  <script type="text/javascript" src="/popup/popup.js"></script>

  <!-- Web font Loader -->
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Roboto', 'Roboto Condensed' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</head>
  <div class="container" id="root">
    <div class="row">
      <div class="span10">
        <form class="form-inline" id="search-form">
          <fieldset>
            <div class="control-group">
              <div class="input-append">
                <input id="search-bar" type="text" class="input-block-level" placeholder="Search MLFW">
                <button class="btn" type="submit">Search</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <h5 id="results-label">Results</h5>
    <p class="muted" id="empty-text"><small id="empty-text-inner">No results</small></p>
    <div id="quilt" class="clearfix">
    </div>
  </div>
</body>
</html>
